<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="x-and-zero-game.css">
        <title>x and zero</title>
    </head>
    <body>
        <div class="game-container">
            <div class="control">
                <button class="choice" onclick="setMove('x', '0')">chose x</button>
                <button class="choice" onclick="setMove('0', 'x')">chose 0</button>
                <button class="choice">reset score</button>
                <button class="choice score">score:W(p1:0 p2:0) L(p1:0 p2:0) E(p1:0 p2:0)</button>
            </div>
            <div class="tools">
                    <div><h1>Player 1 name:</h1>
                    <input placeholder="Name" class="player1">
                    <button class="ok" onclick="setName('1')">
                        ok
                    </button>
                 </div>
                 <div>
                    <h1>Player 2 name:</h1>
                    <input placeholder="Name" class="player2">
                    <button class="ok" onclick="setName('2')">
                        ok
                    </button>
                 </div>
                 <div>
                    <h1>player 1</h1>
                    <div class="info">
                         <h3 class="player-name1">Name</h3>
                         <p class="p1">------></p>
                    </div>
                 </div>
                 <div>
                    <h1>player 2</h1>
                    <div class="info">
                         <h3 class="player-name2">Name</h3>
                         <p class="p2">------></p>
                    </div>
                 </div>
                 <button class="game-type" onclick="aioff();">
                    1 vs 1
                 </button>
                 <button class="game-type" onclick="aion();setName('2');resetGame();">
                    1 vs AI
                 </button>
            </div>
            <div class="best">
                <h1>Best w against AI</h1>
                <h2 class="best1">1 place :</h2>
                <h2 class="second">2 place :</h2>
            </div>
            <div class="turn">
                <h1 class="p1indi turnnn">player1 moves</h1>
                <h1 class="p2indi indicator">player2 moves</h1>
            </div>
            <div class="game-center">
                <button class="button bt0" onclick="move('0')"></button>
                <button class="button bt1" onclick="move('1')"></button>
                <button class="button bt2" onclick="move('2')"></button>
                <button class="button bt3" onclick="move('3')"></button>
                <button class="button bt4" onclick="move('4')"></button>
                <button class="button bt5" onclick="move('5')"></button>
                <button class="button bt6" onclick="move('6')"></button>
                <button class="button bt7" onclick="move('7')"></button>
                <button class="button bt8" onclick="move('8')"></button>
            </div>
        </div>
        <script src="x-and-zero-game.js"></script>
    </body>
</html>
